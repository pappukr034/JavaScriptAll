<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number guessing Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="banner">
            <h1>Number guessing game</h1>
            <ul>
                <li>Try and guess a random number between 1 and 100</li>
                <li>You have maximum 10 chance for guessing exact number</li>
            </ul>
        </div>
        <form action="" class="form">
            <fieldset style="width: 50vw;">
                <legend>Please guess a number : </legend>
                <input type="text" id="guessField" class="inputbar guessField">
               </fieldset>
               <input type="submit" value="submit guess" id="subt" class="guessSubmit">
        </form>
        <div class="resultParas">
          <p>Previous guesses : <span class="guesses"></span> </p>
          <p>Number of attempts left : <span class="lastResult">10</span> </p>
          <p class="lowORhi"></p>
        </div>
        <script src="./script.js"></script>
    </div>
</body>
</html>
