<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator : pappu kumar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Generate QR Code</h1>
            <input id="inputField" type="text" placeholder="Enter text OR URL">
        </div>
        <div class="qrcontainer">
            <img id="qrimagecontainer" src="" alt="">
        </div>
        <div class="btnsection">
            <button class="btn" id="generatebtn">Generate</button>
            <a class="btn" id="downloadbtn" href="" download="QR_Code.png">Download</a>           
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
