<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <style>
        body{
            width: 100%;
            height: 100%;
            background-color: #0b0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .timeContainer{
            width: 200px;
            height: 80px;
            color: whitesmoke;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <div class="timeContainer"></div>
    <script>
        setInterval(() => {
            const currDate=new Date();
            document.querySelector(".timeContainer").innerHTML=currDate.toLocaleTimeString();
        }, 1000);
       
    </script>
</body>
</html>
